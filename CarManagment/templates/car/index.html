{% extends 'wrapper.html' %}
{% block content %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Fuel type</th>
          </tr>
        </thead>
        <tbody>
        {% for car in cars %}
          <tr>
            <th scope="row">{{ car.id }}</th>
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.product_date }}</td>
            <td>{{ car.fuel_type }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
